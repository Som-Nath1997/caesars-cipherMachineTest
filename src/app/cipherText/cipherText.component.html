<div class="card w-18 ml-20">
  <h3 class="card-text text-center my-0 py-20">Ciphertext</h3>
  <textarea
    name="ciphertext"
    rows={{6}}
    cols={{30}}
    placeholder="Enter ciphertext"
    class="mx-25 mb-25"
    data-test-id="cipher-text"
    (input)="onciphertextInput()" 
    [(ngModel)]="cipherText" 
    [value]="cipherText"
    
  >
  </textarea>
</div>
